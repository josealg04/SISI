<div class="titulo">
    <h1 class="h2"><b>Listado de convocatoria</b></h1>
</div>
<br>
<div class="text-nowrap table-responsive">
    <table class="table table-striped table-hover table-fixed" *ngIf='convocatorias && convocatorias.length'>
        <thead>
            <tr>
                <th>Id</th>
                <th>Fecha de inicio</th>
                <th>Fecha final</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let convocatoria of convocatorias">
                <td>{{convocatoria.idConvocatoria}}</td>
                <td>{{convocatoria.fechaInicio | date: "dd/MM/y" }}</td>
                <td>{{convocatoria.fechaFinal | date: "dd/MM/y" }}</td>
                <td><a routerLink="/editarconvocatoria/{{convocatoria.idConvocatoria}}">Editar</a></td>
            </tr>
        </tbody>
    </table>
</div>
